<div class="source-directive row">
    <uib-accordion>
        <div uib-accordion-group class="panel-default" style="background-color: {{ ctrl.getBackground('0.7') }}; color: {{ source.secondaryColor }};">
            <uib-accordion-heading>
                <div class="row" style="background-color: {{ ctrl.getBackground('1') }}; color: {{ source.secondaryColor }};">
                    <div class="col-md-2">
                        <img src="{{source.logo}}" width="75" height="75"/>
                    </div>
                    <div class="col-md-8" style="line-height: 75px; height: 75px;">
                        <h4 ng-bind="source.name" style="display: inline-block; vertical-align: middle">
                    </div>
                    <div class="col-md-2" style="line-height: 75px; height: 75px;">
                        <button class="btn btn-primary pull-right" ng-click="ctrl.go(); $event.stopPropagation();">Homepage</button>
                    </div>
                </div>
            </uib-accordion-heading>
            <div class="row">
                <div class="col-md-12">
                    <canvas id="source-bar-{{source.id}}" class="chart chart-horizontal-bar"
                        chart-data="ctrl.chart.biases"
                        chart-labels="ctrl.chart.labels"
                        chart-colors="ctrl.barOptions.backgroundColor"
                        chart-options="ctrl.barOptions">
                    </canvas>
                </div>
            </div>
            <article style="color: {{source.secondaryColor}};" ng-repeat="article in source.articles track by article.id" article="article"></article>
        </div>
    </uib-accordion>
</div>
