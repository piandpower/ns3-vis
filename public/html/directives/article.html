<div class="article-directive row">
    <div class="col-md-8">
        <div class="row" style="padding-bottom: 5px;">
            <div class="col-md-10">
                    <h4 ng-bind="article.name">
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary" ng-click="ctrl.go(); $event.stopPropagation();">Article</button>
            </div>
            <div class="col-md-1">
                <button style="padding-right: 10px;" class="btn btn-primary" ng-click="ctrl.dive(); $event.stopPropagation();">Analysis</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="body" ng-bind="article.body"></div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <canvas id="article-bar" class="chart chart-horizontal-bar"
            chart-data="ctrl.barData"
            chart-labels="ctrl.barLabels"
            chart-options="ctrl.barOptions">
        </canvas>
    </div>
</div>
